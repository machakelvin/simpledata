{% extends 'base.html' %}

{% block title %}Filter Data{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Filter Data Entries</h2>
<form method="GET" action="{% url 'filter_data' %}">
    <div class="form-row">
        <div class="col-md-4">
            <input type="text" class="form-control" name="category" placeholder="Category">
        </div>
        <div class="col-md-4">
            <input type="date" class="form-control" name="date">
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary btn-block">Filter</button>
        </div>
    </div>
</form>

<hr>

<div class="table-responsive mt-4">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Date</th>
                <th>Details</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td>{{ entry.name }}</td>
                <td>{{ entry.category }}</td>
                <td>{{ entry.date }}</td>
                <td>{{ entry.details }}</td>
                <td><a href="{% url 'entry_detail' entry.id %}" class="btn btn-info btn-sm">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
