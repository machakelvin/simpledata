{% extends 'base.html'%}
{% load crispy_forms_tags%}

{% block content%}

<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Sign In</button>
        </form>
        <div class="text-muted">
            <small>Need an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a></small>
        </div>
    </div> 
</div>
{% endblock %}
