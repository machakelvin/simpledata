{% extends 'base.html' %}

{% block title %}Edit Entry{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Edit Entry</h2>
<form method="POST" action="{% url 'edit_entry' entry.id %}">  <!-- Assuming you pass the entry ID in the URL -->
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ entry.name }}" required>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" name="category" value="{{ entry.category }}" required>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ entry.date }}" required>
    </div>
    <div class="form-group">
        <label for="number">Quantity</label>
        <input type="number" class="form-control" id="number" name="number" value="{{ entry.quantity }}" required>
    </div>
    <div class="form-group">
        <label for="details">Details</label>
        <textarea class="form-control" id="details" name="details" rows="3">{{ entry.details }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update Entry</button>
</form>
{% endblock %}
