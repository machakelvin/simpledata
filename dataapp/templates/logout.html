{% extends "Inventory/base.html" %}

{% block content %}
<div class="row">
  <div class="col-11 col-md-4 mx-auto mt-5">
    <h2>Are you sure you want to log out?</h2>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
  </div>
</div>
{% endblock %}
